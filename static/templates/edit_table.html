<tr ng-repeat="(p, v) in editTable._props">
    <!-- Here we list all possible value types, and how they're presented -->
    <th class="width-1" ng-switch="p">
        <span>{{ v.name }}:</span>
    </th>
    <td class="width-3">
        <input id="edit-{{p}}" class="cc-ctrl cc-bulma" type="text"
        placeholder="{{v.name}}" size="{{v.size}}" 
        ng-model="editTable._props[p].value">
    </td>
</tr>
